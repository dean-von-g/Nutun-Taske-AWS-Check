<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon Connect Optimization Scorecard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true"></div>
      <div>
        <div class="brand-title">Amazon Connect Optimization Scorecard</div>
        <div class="brand-subtitle">Nutun - quick self assessment</div>
      </div>
    </div>

    <div class="topbar-actions">
      <button id="btnReset" class="btn btn-ghost" type="button">Reset</button>
      <button id="btnResults" class="btn btn-primary" type="button">Calculate</button>
    </div>
  </header>

  <main class="container">
    <section class="intro card">
      <h1>Rate each item from 1 to 5</h1>
      <p>
        Use the full scale. Default is 1 (Not in Place) so nothing gets "accidentally skipped".
      </p>

      <div class="legend-grid" id="legendGrid"></div>
    </section>

    <section id="questionsRoot" class="questions"></section>

    <section id="results" class="card results hidden" aria-live="polite">
      <div class="results-header">
        <h2>Results</h2>
        <div class="results-badges">
          <span class="badge" id="badgePercent">0%</span>
          
        </div>
      </div>

      <div class="results-grid">
        </div>
      </div>

      <div class="results-actions">
        <button id="btnCopy" class="btn btn-secondary" type="button">Copy summary</button>
      </div>

      <details class="breakdown">
        <summary>Section breakdown</summary>
        <div id="breakdownRoot"></div>
      </details>
    </section>

    <footer class="footer">
      <span>Static site for GitHub Pages. No backend required.</span>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
